<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">
</head>

<body>
 
    <section>
        <div class="container pt-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">

                            <p class=" h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <span>To Do List</span>
                            </p>

                            <div class="pb-2">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-center">
                                            <input id="name" type="text" class="mx-3 form-control form-control-lg"
                                                placeholder="Enter your Name ">
                                            <input id="task" type="text" class="mx-3 form-control form-control-lg"
                                                placeholder="Add new task">

                                            <div>
                                                <button type="button" class="btn btn-primary" id="addbtn"
                                                    onclick="add()">Add</button>
                                                <button class=" btn btn-primary" id="editbtn"
                                                    onclick="edit()">Edit</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <input type="hidden" id="editid">
    <section>
        <div class="container pt-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">
                            <div class="pb-2">
                                <button type="button" class="my-2 btn btn-light border" onclick="clearAll()">Clear
                                    All</button>
                                <div class="card">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-center">
                                            <table class="table table-hover table-bordered">
                                                <thead>
                                                    <tr>
                                                        <th class="align-items-center col-3">Name</th>
                                                        <th class="align-items-center col-7">Task</th>
                                                        <th class="align-items-center col-2">Action</th>
                                                    </tr>
                                                </thead>
                                                <tbody id="record">

                                                </tbody>
                                            </table>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
<script src="js/engine.js" type="text/javascript"></script>

</html>
